<html lang="en">
<head>

<body>
    <div class="container">

      <div class="starter-template">
        <h1>PDSI File Explorer</h1>
        <p class="lead">
            Listing files in directory: <span class="current-dir"></span>
        </p>
      </div>
    
      <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
      <!--<input type="file" id="file-picker" name="file-picker"/>-->
      <button class="file-upload btn btn-primary">Upload file</button>
    
    </div>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="password" name="password"/>
      <input type="file" name="file"/>
      <button>Send</button>
    </form>
    
    <div class="modal fade" id="action-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirm 
                <span id="modal-action-type">action</span> 
                <strong><span id="current-file"></span></strong>
            </h4>
          </div>
          <div class="modal-body">
            <form id="action-form" action="download.php"  method="POST">
              <p>Enter password:</p>
              <input type="hidden" id="action-file" name="file"></input>
              
              <input type="password" id="action-password" name="password"></input>
              <input type="hidden" id="action-type" name="action"></input>
            </form>
            <!--<p>Enter password:</p>-->
            <!--<input type="password" id="action-password"></input>-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="action-button">Do it!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
